<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modern FrontEnd</title>
	<!--<link rel="stylesheet" href="css/main.css">-->
	<!--<script language="javascript" type="text/javascript" src="js/index.js"></script>-->
</head>
<body>
	//= header.html

	<section class="content container">
		<div class="row">
			<div id="myCarousel" class="carousel slide col-md-12" data-ride="carousel">
				<!-- Indicators -->
			    <ol class="carousel-indicators">
			    	<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    	<li data-target="#myCarousel" data-slide-to="1"></li>
			    	<li data-target="#myCarousel" data-slide-to="2"></li>
			    </ol>

			    <!-- Wrapper for slides -->
			    <div class="carousel-inner" role="listbox">
			   		<div class="item active">
			     		<img src="img/car-item-1.jpg" alt="...">
			      		<div class="carousel-caption">
			        		Slide One
			      		</div>
			    	</div>
				    <div class="item">
				    	<img src="img/car-item-2.jpg" alt="...">
				      	<div class="carousel-caption">
				        	Slide Two
				      	</div>
			    	</div>
			    	<div class="item">
				    	<img src="img/car-item-3.jpg" alt="...">
				      	<div class="carousel-caption">
				        	Slide Three
				      	</div>
			    	</div>
			 	</div>

			  	<!-- Controls -->
			  	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			    	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    	<span class="sr-only">Previous</span>
			  	</a>
			  	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			    	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    	<span class="sr-only">Next</span>
			  	</a>
			</div>
		</div>

		<div class="row promo" id="promo-blocks">
			<div class="col-xs-4">
				<a href="#" class="thumbnail">
					<img src="img/thumb1.jpg" alt="">
					<span class="caption">Promo One</span>
				</a>
			</div>
			<div class="col-xs-4">
				<a href="#" class="thumbnail">
					<img src="img/thumb2.jpg" alt="">
				</a>
			</div>
			<div class="col-xs-4">
				<a href="#" class="thumbnail">
					<img src="img/thumb3.jpg" alt="">
				</a>
			</div>
		</div>
	</section>
	
	//= footer.html
</body>
</html>
